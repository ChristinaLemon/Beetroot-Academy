<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header class="container">
        <h1 class="header-title">CSS Dinner Shopping List</h1>
        <h3 class="header-text">Letâ€™s go to the mall!</h3>
    </header>
    <main class="container">
        <form method="post" action="#">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox_2"></span>
                        <p class="text">A lot of pickles
                            <span class="after-text">for the next lessons about CSS</span>
                        </p>
                    </label>
                </li>
                
                <li>
                    <label>
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox_2"></span>
                        <p class="text">10 apples
                            <span class="after-text">for more CSS manipulations</span>
                        </p>
                        
                    </label> 
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox_2"></span>
                        <p class="text">20 oranges
                            <span class="after-text">because they are awesome</span>
                        </p>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox_2"></span>
                        <p class="text">13 plates
                            <span class="after-text">hm... they always dissapear</span>
                        </p>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox_2"></span>
                        <p class="text">15 bentos</p>
                    </label> 
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox_2"></span>
                        <p class="text">1 bottle of Sake
                            <span class="after-text">for my friends</span>
                        </p>
                    </label> 
                </li>   
            </ul>
            <button type="submit">Bon appetit</button>    
        </form>
    </main>
</body>
</html>
